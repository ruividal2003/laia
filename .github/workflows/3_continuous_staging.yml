name: 3 - Continuous Staging
run-name: "${{ github.workflow }}"

on:
  workflow_run:
    workflows: ["2 - Continuous Delivery"]
    types: [completed]
  workflow_dispatch:

jobs:
  staging-test:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker (no extra config needed)
        run: docker version

      - name: Build image for staging
        run: docker build -t taxi-serving:staging .

      - name: Run container in staging and smoke test
        run: |
          docker run -d --name taxi-serving-staging -p 8080:8080 taxi-serving:staging
          sleep 10
          curl -f http://localhost:8080/health
        shell: bash

      - name: Stop container
        if: always()
        run: docker stop taxi-serving-staging || true
