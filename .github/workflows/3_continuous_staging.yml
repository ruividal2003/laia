name: 3 - Continuous Staging
run-name: "${{ github.workflow }}"

on:
  workflow_run:
    workflows: ["2 - Continuous Delivery"]
    types: [completed]
  workflow_dispatch:

jobs:
  staging-test:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download staging image artifact
        uses: actions/download-artifact@v4
        with:
          name: serving-image-staging
          path: .

      - name: Load Docker image
        run: docker load -i taxi-serving-staging.tar

      - name: Run container in staging and smoke test
        run: |
          docker run -d --name taxi-serving-staging -p 8080:8080 taxi-serving:staging
          sleep 10
          curl -f http://localhost:8080/health
        shell: bash

      - name: Stop container
        if: always()
        run: docker stop taxi-serving-staging || true

      - name: Promote image artifact to production
        uses: actions/upload-artifact@v4
        with:
          name: serving-image-production
          path: taxi-serving-staging.tar
